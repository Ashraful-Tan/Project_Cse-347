{% extends 'base.html' %}
{% block title %}Create a New blog Post {% endblock %}
{% block content%}

<h1>Add Post</h1>
<div class="form-group">


    <form action="" method ='POST'>
        {% csrf_token %}

</form>
</div>

 <script>

 </script>

{% else %}

<h1>Your are not Allowed in Post page</h1>
{% endif %}

{% endblock %}
